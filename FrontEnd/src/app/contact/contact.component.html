<div class="row">
    <div class="container table-custom-dec">  
      <div class="col-sm-12">
        <h3>
          <div class="col-sm-4">Contact  </div>
          <!-- <div class="col-sm-6">Search: <input name="searchInput" [(ngModel)]="searchInput"> </div> -->
          <button class="col-sm-2" type="button" style="margin-bottom:10px;" (click)="onAddclick()" class="btn btn-default pull-right" data-toggle="modal" data-target="#rowInfoModel">
            Add 
            <a href="javascript:void(0)">
              <span class="glyphicon glyphicon-plus"></span>
            </a>
          </button>
        </h3>
      </div>
      <div class="col-sm-12" style="overflow:auto;">
        <table class="table table-bordered ">
          <thead>
            <tr>
              <th scope="col">Contact ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of contactsData ; let i= index">
              <td>{{item.contactId}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phoneNumber}}</td>
              <td>
                <a href="" (click)="onUpdateClick(item)" data-toggle="modal" data-target="#rowInfoModel">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>&nbsp;&nbsp;
                <a href="" (click)="onDeleteClick(item)">
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </td>
            </tr>      
          </tbody>
        </table>
      </div>
      
      <!-- <div class="col-sm-12" style="padding-bottom:10px;">
        <button type="button" class="btn btn-primary pull-right">Genarate Challan</button>
      </div> -->
    </div>
  </div>
  
  <div id="rowInfoModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Add/Edit Contact</h3>
        </div>
        <div class="modal-body">
          <form name="ContactDetailForm">
             
              
            <div class="form-group  col-sm-6">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="contactObj.firstName" required >
              </div>
              <div class="form-group  col-sm-6">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" class="form-control" [(ngModel)]="contactObj.lastName" required >
              </div>
              <div class="form-group  col-sm-6">
                <label for="email">E-mail</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="contactObj.email" required >
              </div> <div class="form-group  col-sm-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="contactObj.phoneNumber" required >
              </div>
            
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveCall(contactObj)">Save</button>
        </div>
      </div>
  
    </div>
  </div>
